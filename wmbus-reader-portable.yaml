  - id: water_meter_izar                   ##### licznik 1
    meter_id: 0x414FDFAC
    type: izar
  - id: water_meter_apator                 ##### licznik 2
    meter_id: 0x07208205
    type: apator162
    key: "00000000000000000000000000000000"
  - id: gas_meter_unismart                 ##### licznik 3
    meter_id: 0x00062651
    type: unismart
    key: "00000000000000000000000000000000"


sensor:

  - platform: adc        #napięcie baterii
    pin: GPIO37
    id: battery_voltage
    name: "Napięcie baterii"
    attenuation: 11db
    unit_of_measurement: "V"
    accuracy_decimals: 2
    update_interval: 5s
    filters:
      - sliding_window_moving_average:
          window_size: 2
          send_every: 2
      - multiply: 3.12

  - platform: template      #poziom baterii w %
    name: "Poziom baterii"
    unit_of_measurement: "%"
    id: battery_percent
    update_interval: 5s
    lambda: |-
      float v = id(battery_voltage).state;
      if (isnan(v)) return 0.0;
      if (v > 4.2) v = 4.2;
      if (v < 3.0) v = 3.0;
      return (v - 3.0) / (4.2 - 3.0) * 100.0;
    accuracy_decimals: 0

###########################Tutaj ustawiamy sensory liczników #####################################
  - platform: wmbus_meter                  ###### licznik 1
    parent_id: water_meter_izar
    id: stan_licznik_izar
    field: total_m3
    device_class: water
    name: Stan licznika wody Izar V5
    accuracy_decimals: 2
    state_class: total_increasing
    unit_of_measurement: "m³"
    on_value:
      then:
        - lambda: |-
            if (abs(x - id(saved_izar_value)) > 0.01f) {
              id(saved_izar_value) = x;
