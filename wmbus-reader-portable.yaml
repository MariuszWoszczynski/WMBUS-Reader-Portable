esphome:
  name: "wmbus-reader-v5-portable"
  friendly_name: "WMBUS Reader V5 Portable"
  on_boot:
    priority: -100
    then:
      - output.turn_off: vext_output  #załączanie zasilania OLED
      - delay: 100ms 
      - globals.set:
          id: izar_from_memory
          value: 'true'
      - globals.set:
          id: apator_from_memory
          value: 'true'
      - globals.set:
          id: unismart_from_memory
          value: 'true'
  platformio_options:
    upload_speed: 921600
    
